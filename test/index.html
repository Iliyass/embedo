<html>

<head>
  <title>Embedo - Test Suite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" type="image/png" href="https://github.com/fluidicon.png">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../docs/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="mocha"></div>
  <main>
    <div id="embedo-app" class="test">
      <h1>Embedo Test Demo</h1>
      <section class="test-case" id="test-case">
        <form>
          <input id="test-url" placeholder="URL via facebook, twitter, instagram, youtube or pinterest">
          <input id="test-width" placeholder="width">
          <input id="test-height" placeholder="height">
        </form>
        <div id="test-container"></div>
      </section>
      <section class="samples">
        <div class="code-editor code-demo">
          <h2>Twitter Embed</h2>
          <div id="embedo-twitter"></div>
          <div id="embedo-twitter-grid"></div>
          <div id="embedo-twitter-timeline"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>YouTube Embed</h2>
          <div id="embedo-youtube"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Vimeo Embed</h2>
          <div id="embedo-vimeo"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Facebook Embed</h2>
          <div id="embedo-facebook-post"></div>
          <div id="embedo-facebook-photo"></div>
          <div id="embedo-facebook-video"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Pinterest Embed</h2>
          <div id="embedo-pinterest-pin"></div>
          <div id="embedo-pinterest-board"></div>
          <div id="embedo-pinterest-profile"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Github Gist Embed</h2>
          <div id="embedo-gist"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Codepen Embed</h2>
          <div id="embedo-codepen"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>File URL Embed</h2>
          <div id="embedo-file"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Multiple URLs Embed</h2>
          <div id="embedo-multiple"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>External Web URL Embed</h2>
          <div id="embedo-website"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Video Embed</h2>
          <div id="embedo-video"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>Google Maps Embed</h2>
          <div id="embedo-googlemaps"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>MEDIA Embed</h2>
          <div id="embedo-instagram"></div>
        </div>
        <div class="code-editor code-demo">
          <h2>JSFiddle Embed</h2>
          <div id="embedo-jsfiddle"></div>
        </div>
      </section>
    </div>
  </main>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="../embedo.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js"></script>
</body>

</html>
