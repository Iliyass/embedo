<html>

<head>
  <title>Embedo - Test Suite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="../docs/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="mocha"></div>
  <main>
    <div id="embedo-app">
      <section class="test-case" id="test-case">
        <form>
          <input id="test-url" placeholder="URL via facebook, twitter, instagram, youtube or pinterest"> <input id="test-width"
            placeholder="width"> <input id="test-height" placeholder="height">
        </form>
        <div id="test-container"></div>
      </section>
      <section class="samples">
        <h2 style="text-align: center;">Test Cases</h2>
        <div id="embedo-gist"></div>
        <div id="embedo-codepen"></div>
        <div id="embedo-file"></div>
        <div id="embedo-multiple"></div>
        <div id="embedo-website"></div>
        <div id="embedo-video"></div>
        <div id="embedo-googlemaps"></div>
        <div id="embedo-pinterest"></div>
        <div id="embedo-twitter"></div>
        <div id="embedo-facebook"></div>
        <div id="embedo-instagram"></div>
        <div id="embedo-youtube"></div>
        <div id="embedo-youtube-embed"></div>
        <div id="embedo-vimeo"></div>
      </section>
    </div>
  </main>
  <script src="../embedo.js"></script>
  <script src="./script.js"></script>
</body>

</html>
